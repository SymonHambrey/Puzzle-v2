<!DOCTYPE html>

<html lang="en" dir="ltr">

  <head>

    <title></title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">

    <link href="style.css" rel="stylesheet"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans" rel="stylesheet"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  </head>

  <body>

      <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="mod_title" class="modal-title">TITLE</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <p id="mod_text">TEXT GOES HERE</p>
            <div id="suplementary"></div>
          </div>
          <div id="buttons" class="modal-footer">
          </div>
        </div>

      </div>
    </div>


    <div id="screen">
      <div class="row">
        <div class="col-md-2">
          <div class="scoreboards" id="left_side">
            <h2 class="text-center">Human Score</h2>
            <h3 class="text-center" id="human_score">0</h3>
          </div>
        </div>
        <div class="col-md-8 align-center" id="game_area">
          <svg id="mySVG" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"/>
        </div>
        <div class="col-md-2">
          <div class="scoreboards" id="right_side">
            <h2 class="text-center">Computer Score</h2>
            <h3 class="text-center" id="computer_score">0</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-2">
          <h3 class="text-center align-bottom" id="quit">Back</h3>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/gameSetup.js"></script>
    <script type="text/javascript" src="js/addScores.js"></script>
    <script type="text/javascript" src="js/gamePlay.js"></script>
    <script type="text/javascript" src="js/setupNumbers.js"></script>
    <script type="text/javascript" src="js/setupGrid.js"></script>

  </body>

</html>
